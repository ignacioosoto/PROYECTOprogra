version: "3.9"

services:
  backend:
    build: ./proyecto-acceso-back
    container_name: backend-app
    ports:
      - "3000:3000"  # Usa el puerto real del backend
    env_file:  
      - ./proyecto-acceso-back/.env
    environment:
      - NODE_ENV=development
    restart: always

  frontend:
    build: ./proyecto-acceso-front
    container_name: frontend-app
    ports:
      - "3000:80"
    volumes:
      - ./proyecto-acceso-front:/app
    restart: always
